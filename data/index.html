    <link rel="apple-touch-icon" href="src/ap72.png" />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="src/bootstrap.min.css" />
    <link rel="stylesheet" href="src/style.css" />
    <script type="text/javascript" src="src/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="src/jquery-3.6.0.min.js"></script>
  </head>

  <body class="noselect" style="padding-top: 0px">
    <nav
      class="navbar navbar-expand-lg Default sticky-top navbar-dark"
      style="
        background-color: rgb(0, 67, 121);
        border: 0px dashed rgb(66, 133, 244);
        position: static;
        width: 100%%;
        inset: -12px 0px 0px;
        text-align: center;
        margin-bottom: 20px;
        padding-top: 8px;
        padding-right: 17px;
        min-width: 100%%;
        float: none;
        height: 40px;
      "
    >
      <a class="navbar-brand brand" href="#">GDiP SmartRemote</a>
    </nav>
    <div class="container bg-white">
      <div class="container" style="text-align: center; margin-bottom: 0%%">
        <h1>GDiP SmartRemote</h1>
        <h3 style="text-align: center;">DiPLoZ Home Relays<br>Home</h3>
      </div>
      <div class="container" style="top: auto; margin-top: 20%%">
        <div class="row">
          <div class="col-md-6 col-sm-6 col-6 text-center">
            <button
              type="button"
              class="bn5"
              ontouchstart="toggleCheckbox1('on1');"
              ontouchend="toggleCheckbox1('off1');"
            >
              Channel 1
            </button>
          </div>
          <div
            class="col-md-6 col-sm-6 col-6 text-center"
            style="margin-bottom: 20%%"
          >
            <button
              type="button"
              class="bn5"
              ontouchstart="toggleCheckbox2('on2');"
              ontouchend="toggleCheckbox2('off2');"
            >
              Channel 2
            </button>
          </div>
        </div>
        <div class="row" style="text-align: center">%BUTTONPLACEHOLDER%</div>
      </div>
    </div>
    <footer class="text-center text-white fixed-bottom footer">
      <div class="container p-4 pb-0">
        <p>gdip.io</p>
      </div>
      <div class="text-center p-3" style="background-color: rgb(0, 67, 121)">
        Â© 2022 GDIP.IO
      </div>
    </footer>

    <script type="text/javascript" src="src/app.js"></script>
    <script>
      function toggleCheckbox1(x) {
        var xhr = new XMLHttpRequest();
        xhr.ontimeout = () => console.log('Request timeout.', xhr.responseURL);
        xhr.open("GET", "/" + x, true);
        xhr.timeout = 2000; // time in milliseconds 
        xhr.send();
      }
      function toggleCheckbox2(x) {
        var xhr = new XMLHttpRequest();
        xhr.ontimeout = () => console.log('Request timeout.', xhr.responseURL);
        xhr.open("GET", "/" + x, true);
        xhr.timeout = 2000; // time in milliseconds 
        xhr.send();
      }
      function toggleCheckbox34(element) {
        var xhr = new XMLHttpRequest();
        xhr.ontimeout = () => console.log('Request timeout.', xhr.responseURL);
        if (element.checked) {
          xhr.open("GET", "/update?relay=" + element.id + "&state=1", true);
        } else {
          xhr.open("GET", "/update?relay=" + element.id + "&state=0", true);
        }
        xhr.timeout = 2000; // time in milliseconds 
        xhr.send();
      }
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then((reg) => console.log("service worker registered", reg))
          .catch((err) => console.log("service worker not registered", err));
      }
    </script>
  </body>
</html>
